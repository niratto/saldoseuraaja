{% extends "layout.html" %} {% block body %}
<form method="POST" action="{{ url_for('add_moneysource') }}">
      <h1>Lisää rahalähde</h1>
      <table width="500" style="max-width:100%;">
            <tr>
                  <td colspan="2">
                        <hr />
                  </td>
            </tr>
            <tr>
                  <td>
                        {{ form.name.label }}
                  </td>
                  <td align="right">
                        {{ form.name }}
                  </td>
            </tr>
            <tr>
                  <td>
                        {{ form.info.label }}
                  </td>
                  <td align="right">
                        {{ form.info }}
                  </td>
            </tr>
            <tr>
                  <td colspan="2" align="right">
                        <input type="submit" value="Lisää rahalähde" />
                  </td>
            </tr>
      </table>
</form>
{% endblock %}
